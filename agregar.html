<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Agregar Usuario</h1>
    <!-- Barra de navegación -->
    <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm mx-auto" style="max-width: 500px; --bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
        <li class="nav-item" role="presentation">
            <button class="nav-link active rounded-5" onclick="location.href='index.html'" type="button" role="tab" aria-selected="true">Inicio</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-5" onclick="location.href='agregar.html'" type="button" role="tab" aria-selected="true">Agregar Usuario</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link rounded-5" onclick="location.href='listar.html'" type="button" role="tab" aria-selected="true">Listar Usuarios</button>
        </li>
    </ul>
    <form id="usuario-form">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="edad" placeholder="Edad" required>
        <button type="submit">Agregar Usuario</button>
    </form>
    <div id="errores"></div>
    <button onclick="location.href='index.html'">Volver a la Página Principal</button>
    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
